<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <c-h :title="msg"></c-h>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{msg:'data-msg'},
            components:{
                'c-h':{
                    template:'<h3>{{title}}</h3>',
                    props:['title']
                }
            }
        })
    </script>
</body>
</html>
