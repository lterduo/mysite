<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <button @click="fun1($event)">按钮e</button>
    </div>
    <script src="vue.js"></script>

        new Vue({
            el:'#app',
            data:{
                msg:'hei',
            },
            methods: {
                fun1(e){
                    console.log(e)
                },
            },
        })
    </script>
</body>
</html>
