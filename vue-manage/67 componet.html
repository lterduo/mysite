<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <b-c></b-c> -->
        <child-a :a="msg"></child-a>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('b-c',{
            template:`
                <div>
                    <button @click="count++">按钮</button>{{count}}---{{count1}}
                </div>`,
            data(){
                return{
                    count:0,
                    count1:1
                }
            }
        })
        new Vue({
            el:'#app',
            data:{
                msg:'hei'
            },
            components:{
                'child-a':{
                    template:'<div>我是child-a:{{a}}</div>',

                    props:['a',]
                },
            },
            methods: {
                
            },
        })
        
    </script>
</body>
</html>
