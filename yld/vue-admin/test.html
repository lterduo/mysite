<!--登录开始-->
<div class="col-md-12">
    <div class="portlet light" style="margin-bottom: 10px;">
        <div class="container-fluid">
            <div class="col-md-6" id="﻿LoginArea">
                <div class="portlet light">
                    <div class="portlet-title tabbable-line">
                        <div class="caption caption-md">
                            <i class="icon-globe theme-font-color hide"></i>
                            <span id="form-title" class="caption-subject theme-font-color bold uppercase">用户登录</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <form class="login-form" id="LoginForm" name="LoginForm" method="post" action="/Account/Login">
                            <input type="hidden" name="returnUrl" value="/" />
                            <input type="hidden" name="returnUrlHash" />
                            <div class="form-body">
                                <div class="form-group">
                                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                    <label class="control-label visible-ie8 visible-ie9">帐号</label>
                                    <div class="input-icon">
                                        <i class="fa fa-user"></i>
                                        <input class="form-control placeholder-no-fix" type="text" placeholder="账号、手机号或者邮箱" name="usernameOrEmailAddress"
                                               required autofocus maxlength="256" autocomplete="off" value="" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                                    <div class="input-icon">
                                        <i class="fa fa-lock password-icon"></i>
                                        <input class="form-control placeholder-no-fix" type="password" placeholder="密码" name="Password"
                                               required maxlength="32" autocomplete="off" value="" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label visible-ie8 visible-ie9">验证码</label>
                                    <div class="input-icon">
                                        <i class="fa  fa-circle-o-notch"></i>
                                        <input class="form-control placeholder-no-fix inline" style="width:60%;" required type="text" autocomplete="off" placeholder="验证码,不区分大小写" name="VerifyCode" />
                                        <img id="verifyCode" class="inline" title="看不清？点击更换下一张" src="/VerifyCode/LoginVerifyCode" onclick="this.src=this.src+'?'" style="margin-left:10px; cursor:pointer;" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <label class="checkbox hidden">
                                    <input type="checkbox" name="remember" value="1" /> 记住我
                                </label>
                                <a href="/Account/ForgetPwd" id="forget-password">
                                    忘记密码？
                                </a>
                                <a href="/Account/Register" class="btn blue pull-right">
                                    <i class="fa  fa-pencil-square-o"></i> 注册
                                </a>
                                <button type="submit" LoginButton class="btn blue pull-right margin-right-10">
                                    <i class="fa fa-unlock"></i> 登录
                                </button>
                                <a href="/Account/Flow" class="btn red pull-right margin-right-10" target="_blank">
                                    <i class="fa fa-share-alt"></i> 申报流程
                                </a>
                            </div>
                        <input name="__RequestVerificationToken" type="hidden" value="CfDJ8LhMBDDUaClNlhBDzkcm1uUxgw_tZUELAuxPS4RlSmqXK5NHV_YGZrF8jrQrfdsn_sSk567fCNPhYW2Er4VGvO5RgWrip4uTTFz9CmP0DNrZ1SKckg3TxVllTxrvlbZv9XtTIyx4c6YXem4NPnN1CmI" /></form>
                    </div>
                </div>
            </div>
