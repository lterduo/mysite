            //         this.$emit('click')

            template: '<div>hello</div>'
        }
        var app = new Vue({
            el: '#app',
            components: {
                Child: Child
            },
            methods: {
                handleClick: function() {
                    alert('father')
                }
            }
        })
    </script>
</body>
</html>
