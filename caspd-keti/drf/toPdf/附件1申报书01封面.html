<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* 转换pdf时flex无效，采用传统写法 */
      body {
        display: flex;
        justify-content: center;
        box-sizing: border-box;
      }
      .container {
        width: 794px;
        height: 1123px;
      }
      .fujian {
        margin-top: 40px;
        margin-left: 40px;
        text-align: left;
        font-size: 20px;
        font-family: 黑体;
        letter-spacing: 0;
      }
      .biaoti {
        margin-top: 100px;
        text-align: center;
        font-size: 32px;
        font-family: 华文中宋;
        font-weight: bold;
      }
      .neirong {
        margin-top: 100px;
        margin-left: 60px;
      }
      .neirong tr {
        height: 60px;
      }
      td:first-child {
        width: 200px;
      }
      td:last-child {
        width: 400px;
        height: 60px;
        border-bottom: 1px solid;
      }
      .neirong div {
        text-align: center;
        font-size: 21px;
        font-family: 华文仿宋;
      }
      .footer {
        margin-top: 260px;
        font-size: 21px;
        font-family: 黑体;
      }
      .footer p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="fujian">附件1</p>
      <div class="biaoti">
        <p>中 国 残 联 课 题 项 目</p>
        <p></p>
        <p>申 请 书</p>
      </div>

      <div class="neirong">
        <table cellspacing="0" cellpadding="0">
          <tbody>
            <tr>
              <td>
                <div>课题名称</div>
              </td>
              <td>
                <div>{{project.name}}</div>
              </td>
            </tr>
            <tr>
              <td><div>项 目 主 持 人</div></td>
              <td>
                <div>{{leader.username}}</div>
              </td>
            </tr>
            <tr>
              <td>
                <div>主持人所在单位</div>
                <div>(盖章)</div>
              </td>
              <td>
                <div
                  style="
                    box-sizing: border-box;
                    height: 60px;
                    padding-top: 20px;
                    text-align: center;
                  "
                >
                  {{leader.organization}}
                </div>
              </td>
            </tr>
            <tr>
              <td><div>填 表 日 期</div></td>
              <td><div>{{project.create_time}}</div></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer" style="text-align: center">
        <p>中国残疾人联合会</p>
        <!-- <p>&nbsp;&nbsp;&nbsp;&nbsp;年&nbsp;&nbsp;月</p> -->
        <p>{{pdate.date}}</p>
      </div>
    </div>
  </body>
</html>
