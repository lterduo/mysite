<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <script src="./vue.min.js"></script>
    </head>
    <body>
        <div id="app" >
        <div v-for="(item,aaa) of list">
            {{item}}--{{aaa}}
        </div>
        </div>
        
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    list: ['first','second',3]
                }
            })
        </script>
    </body>
</html>
