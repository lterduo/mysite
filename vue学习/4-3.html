<html>
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非Props特性</title>
    <script src='./vue.js'></script>
</head>
<body>
    <div id="root">
       <child :contents="contents"></child>
    </div>
    <script>
        Vue.component('child', {
            props: {
                contents:Number
                // contents:[String, Number]
                // contents: {
                //     type: String,
                //     // required: true, //此参数是必须传的
                //     // default: 'default value'
                //     validator: function(value) {
                //         return(value.length > 5) //长度小于5,会报警告
                //     }
                // }
            },
            template: '<div>{{contents}}</div>'
        }
        )
        var vm = new Vue({
           el: '#root',
           data: {
               contents: 'hello world'
           }
       })
    </script>
</body>
</html>
