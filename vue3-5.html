<!DOCTYPE html>
<html>
<head>
    <title>vue</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                firstName: 'Wang',
                lastNmae: 'BaDan'
            },
            computed: {
                fullName: {
                    get: function(){
                        return this.firstName + ' ' + this.lastNmae;
                    },
                    set: function(value) {
                        var arr = value.split(' ');
                        this.firstName = arr[0];
                        this.lastNmae = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
